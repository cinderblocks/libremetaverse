name: CI Build

on:
  push:
    branches: [ master ]
    tags: ['v*']
  workflow_dispatch: {}

jobs:
  build:
    name: Build and pack
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Dotnet --info
        run: dotnet --info

      - name: Restore
        run: dotnet restore LibreMetaverse.sln

      - name: Build
        run: dotnet build LibreMetaverse.sln --configuration Release --no-restore --verbosity minimal

      - name: Pack
        run: dotnet pack LibreMetaverse.sln -c Release -o ./artifacts --no-build

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ matrix.os }}
          path: artifacts

  publish:
    name: Publish Packages (on tag)
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: windows-2022
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: ls -la artifacts || true

      - name: Publish to NuGet.org (packages)
        if: ${{ secrets.NUGET_API_KEY != '' }}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          echo "Publishing .nupkg files"
          dotnet nuget push "artifacts/*.nupkg" -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate || true
          echo "Publishing .snupkg symbol packages"
          dotnet nuget push "artifacts/*.snupkg" -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate || true

      - name: Create GitHub Release and upload packages
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'artifacts/*.nupkg,artifacts/*.snupkg'
          token: ${{ secrets.GITHUB_TOKEN }}
