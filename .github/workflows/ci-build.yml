name: CI Build

on:
  push:
    branches: [ master ]
    tags: ['v*']
  workflow_dispatch: {}

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore LibreMetaverse.sln

      - name: Build
        run: dotnet build LibreMetaverse.sln --configuration Release --no-restore --verbosity minimal

      - name: Pack
        run: dotnet pack LibreMetaverse.sln -c Release -o ./artifacts --no-build

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-linux
          path: artifacts

  build-windows:
    name: Build (Windows)
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore LibreMetaverse.sln

      - name: Build
        run: dotnet build LibreMetaverse.sln --configuration Release --no-restore --verbosity minimal

      - name: Pack
        run: dotnet pack LibreMetaverse.sln -c Release -o .\artifacts --no-build

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-windows
          path: artifacts

  publish:
    name: Publish Packages (on tag)
    needs: [build-linux, build-windows]
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: windows-2022
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages-linux
          path: ./artifacts

      - name: Download Windows packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages-windows
          path: ./artifacts

      - name: List artifacts
        run: ls -la artifacts || true

      - name: Publish to NuGet.org (packages)
        if: ${{ secrets.NUGET_API_KEY != '' }}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          echo "Publishing .nupkg files"
          dotnet nuget push "artifacts/*.nupkg" -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate || true
          echo "Publishing .snupkg symbol packages"
          dotnet nuget push "artifacts/*.snupkg" -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate || true

      - name: Create GitHub Release and upload packages
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'artifacts/*.nupkg,artifacts/*.snupkg'
          token: ${{ secrets.GITHUB_TOKEN }}
